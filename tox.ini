[tox]
isolated_build = true
envlist = format, mypy, lint, bandit, pytest

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v

[testenv:format]
description = 'Check code style with ruff'
commands = poetry run ruff format ./ukrdc_fastapi --check

[testenv:lint]
description = 'Lint code with ruff'
commands = poetry run ruff ukrdc_fastapi/

[testenv:mypy]
description = 'Type-check code with mypy'
commands = poetry run mypy ukrdc_fastapi/ --check-untyped-defs

[testenv:bandit]
description = 'Security-audit code with bandit'
commands = poetry run bandit -r ukrdc_fastapi/

[testenv:pytest]
description = 'Run tests with pytest'
commands = poetry run pytest --cov=ukrdc_fastapi --cov-report term-missing --cov-report xml tests/
