[tool.poetry]
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
description = ""
name = "ukrdc-fastapi"
packages = [
  {include = "ukrdc_fastapi"},
]
version = "0.1.0"

[tool.poetry.dependencies]
SQLAlchemy = "^1.3.23" 
fastapi = "^0.63.0" 
psycopg2 = "^2.8.6" # Needed for postgres
python = "^3.8" 
uvicorn = "^0.13.3" 

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.7.0"
mypy = "^0.800"
pylint = "^2.6.0"
pytest = "^5.2"
pytest-cov = "^2.11.1"
requests = "^2.25.1"
sqlalchemy-stubs = "^0.4"
tox = "^3.21.4"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
exclude = '(\.eggs|\.git|\.venv|node_modules/)'

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pylint.'MESSAGES CONTROL']
disable = "fixme, missing-module-docstring, missing-class-docstring, too-few-public-methods"
max-line-length = 88
