[tool.poetry]
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
description = ""
name = "ukrdc-fastapi"
packages = [
  {include = "ukrdc_fastapi"},
]
version = "4.0.0-beta.9"

[tool.poetry.dependencies]
SQLAlchemy = "^1.4.42" 
fastapi = "^0.96.0" 
fastapi-pagination = {extras = ["sqlalchemy"], version = "^0.12.1"} 
fastapi-utils = "^0.2.1" 
httpx = "^0.23.0" 
mirth-client = "^3.0.0" 
okta-jwt-verifier = "^0.2.3" 
psycopg2-binary = "^2.9.5" # Needed for postgres
pydantic = {extras = ["dotenv"], version = "^1.10.1"} 
python = "^3.9" 
python-dateutil = "^2.8.2" 
python-stdnum = "^1.16" 
redis = "^4.3.3" 
sentry-sdk = "^1.25" 
single-source = "^0.3.0" 
ukrdc-sqla = "2.1.0" 
ukrdc-stats = "^1.1.0" 
ukrdc-xsdata = "^3.3.0" 
uvicorn = "^0.22.0" 

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
black = {version = "^23.1", allow-prereleases = true}
coverage = {extras = ["toml"], version = "^7.2"}
fakeredis = "2.14.1"
mypy = "^1.3.0"
pytest = "^7.3"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
pytest-httpx = "^0.21"
pytest-mock = "^3.8.2"
pytest-postgresql = "^3.1.1"
ruff = "^0.0.262"
sqlalchemy-stubs = "*"
tox = "^4.6.0"
types-python-dateutil = "^2.8.19.13"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.ruff]
ignore = [
  "E501", # Line too long (let Black handle this)
]

[tool.mypy]
plugins = [
  "sqlmypy",
  "pydantic.mypy",
]

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "stdnum.*",
  "okta_jwt_verifier.*",
  "uvicorn.*",
  "redis.*",
  "ukrdc_xsdata.*",
]

[tool.black]
exclude = '(\.eggs|\.git|\.venv|node_modules/)'

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.coverage.run]
# Both dependencies and main contain a lot of production-specific code, such as
# real DB connections and Sentry reporting. We can't run these lines in our unit
# tests so we exclude them from coverage reports.
omit = [
  "ukrdc_fastapi/dependencies/*",
  "ukrdc_fastapi/main.py",
  "ukrdc_fastapi/tasks/shutdown.py",
  "ukrdc_fastapi/tasks/repeated.py",
  "ukrdc_fastapi/routers/api/v1/debug.py",
]

[tool.pytest.ini_options]
addopts = "--cov=ukrdc_fastapi"
asyncio_mode = "auto"
minversion = "6.0"
testpaths = [
  "tests",
]

[tool.coverage.report]
exclude_lines = ["raise HTTPException"]
