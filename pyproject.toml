[tool.poetry]
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
description = ""
name = "ukrdc-fastapi"
packages = [
  {include = "ukrdc_fastapi"},
]
version = "1.0.0-beta.3"

[tool.poetry.dependencies]
SQLAlchemy = "^1.4.40" 
fastapi = "^0.79.0" 
fastapi-pagination = {extras = ["sqlalchemy"], version = "^0.9.3"} 
fastapi-utils = "^0.2.1" 
httpx = "^0.23.0" 
mirth-client = "^3.0.0" 
okta-jwt-verifier = "^0.2.3" 
psycopg2-binary = "^2.9.3" # Needed for postgres
pydantic = {extras = ["dotenv"], version = "^1.9.2"} 
python = "^3.9" 
python-stdnum = "^1.16" 
redis = "^4.3.3" 
sentry-sdk = "^1.9.5" 
single-source = "^0.3.0" 
ukrdc-sqla = "^1.10.0" 
ukrdc-xsdata = "^3.3.0" 
uvicorn = "^0.18.2" 

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
black = {version = "^22.1", allow-prereleases = true}
coverage = {extras = ["toml"], version = "^6.4"}
fakeredis = "^1.9"
isort = "^5.10.0"
mypy = "^0.971"
pre-commit = "^2.20.0"
pylint = "^2.14.5"
pytest = "^7.1"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
pytest-httpx = "^0.21"
pytest-mock = "^3.8.2"
pytest-postgresql = "^3.1.1"
sqlalchemy-stubs = "*"
tox = "^3.24.5"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.mypy]
plugins = "sqlmypy"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "stdnum.*",
  "okta_jwt_verifier.*",
  "uvicorn.*",
  "redis.*",
  "ukrdc_xsdata.*",
]

[tool.black]
exclude = '(\.eggs|\.git|\.venv|node_modules/)'

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pylint.'MESSAGES CONTROL']
# unsubscriptable-object is disabled until proper Python 3.9 support is fixed in PyLint
disable = "duplicate-code, pointless-string-statement, unsubscriptable-object, fixme, missing-module-docstring, missing-class-docstring, too-few-public-methods, too-many-arguments, line-too-long, too-many-locals, too-many-ancestors, too-many-instance-attributes"
max-line-length = 88

[tool.pylint.'TYPECHECK']
ignored-classes = "Session" # PyLint struggles with dynamic SQLAlchemy sessions

[tool.pylint.'MASTER']
extension-pkg-whitelist = "pydantic" # PyLint struggles with Pydantic in GH Actions

[tool.pylint.'BASIC']
good-names = "id,ni,i,e,logger"

[tool.pylint.'SIMILARITIES']
ignore-imports = "yes"

[tool.coverage.run]
# Both dependencies and main contain a lot of production-specific code, such as
# real DB connections and Sentry reporting. We can't run these lines in our unit
# tests so we exclude them from coverage reports.
omit = [
  "ukrdc_fastapi/dependencies/*",
  "ukrdc_fastapi/main.py",
  "ukrdc_fastapi/tasks/shutdown.py",
  "ukrdc_fastapi/tasks/repeated.py",
  "ukrdc_fastapi/routers/api/v1/debug.py",
]

[tool.pytest.ini_options]
addopts = "--cov=ukrdc_fastapi"
asyncio_mode = "auto"
minversion = "6.0"
testpaths = [
  "tests",
]

[tool.coverage.report]
exclude_lines = ["raise HTTPException"]
