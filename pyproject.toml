[tool.poetry]
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
description = ""
name = "ukrdc-fastapi"
packages = [
  {include = "ukrdc_fastapi"},
]
version = "0.1.0"

[tool.poetry.dependencies]
SQLAlchemy = "^1.4.13" 
fastapi = "^0.63.0" 
fastapi-hypermodel = "^0.2.4" 
fastapi-pagination = {extras = ["sqlalchemy"], version = "^0.7.0"} 
httpx = "^0.17.1" 
mirth-client = "^0.4.2" 
psycopg2-binary = "^2.8.6" # Needed for postgres
pydantic = {extras = ["dotenv"], version = "^1.7.3"} 
python = "^3.9" 
python-stdnum = "^1.16" 
redis = "^3.5.3" 
sentry-sdk = "^1.0.0" 
ukrdc-sqla = "^1.0.0" 
uvicorn = "^0.13.3" 
okta-jwt = "^1.3.5"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^21.4b2"
coverage = {extras = ["toml"], version = "^5.5"}
fakeredis = "^1.4.5"
isort = "^5.7.0"
mypy = "^0.812"
pylint = "^2.8.2"
pytest = "^6.0"
pytest-cov = "^2.11.1"
pytest-httpx = "^0.11.0"
requests = "^2.25.1"
sqlalchemy-stubs = "*"
tox = "^3.23.1"
pytest-mock = "^3.6.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
exclude = '(\.eggs|\.git|\.venv|node_modules/)'

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pylint.'MESSAGES CONTROL']
# unsubscriptable-object is disabled until proper Python 3.9 support is fixed in PyLint
disable = "unsubscriptable-object, fixme, missing-module-docstring, missing-class-docstring, too-few-public-methods, too-many-arguments, line-too-long, too-many-locals, too-many-ancestors"
max-line-length = 88

[tool.pylint.'TYPECHECK']
ignored-classes = "Session" # PyLint struggles with dynamic SQLAlchemy sessions

[tool.pylint.'MASTER']
extension-pkg-whitelist = "pydantic" # PyLint struggles with Pydantic in GH Actions

[tool.pylint.'BASIC']
good-names = "ni,i,e,logger"

[tool.pylint.'SIMILARITIES']
ignore-imports = "yes"

[tool.coverage.run]
# Both dependencies and main contain a lot of production-specific code, such as
# real DB connections and Sentry reporting. We can't run these lines in our unit
# tests so we exclude them from coverage reports.
omit = ["ukrdc_fastapi/dependencies/*", "ukrdc_fastapi/main.py"]

[tool.pytest.ini_options]
addopts = "--cov=ukrdc_fastapi"
minversion = "6.0"
testpaths = [
  "tests",
]
