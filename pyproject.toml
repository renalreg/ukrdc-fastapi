[tool.poetry]
name = "ukrdc-fastapi"
version = "0.1.0"
description = ""
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
packages = [
    { include = "ukrdc_fastapi" }
]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.63.0"
uvicorn = "^0.13.3"
SQLAlchemy = "^1.3.23"
psycopg2 = "^2.8.6"  # Needed for postgres


[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
pylint = "^2.6.0"
mypy = "^0.800"
tox = "^3.21.4"
requests = "^2.25.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = '(\.eggs|\.git|\.venv|node_modules/)'

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
