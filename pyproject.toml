[tool.poetry]
authors = ["Joel Collins <joel.collins@renalregistry.nhs.uk>"]
description = ""
name = "ukrdc-fastapi"
packages = [
  {include = "ukrdc_fastapi"},
]
version = "0.1.0"

[tool.poetry.dependencies]
SQLAlchemy = "^1.3.23" 
fastapi = "^0.63.0" 
fastapi-pagination = {extras = ["sqlalchemy"], version = "^0.5.2"} 
psycopg2-binary = "^2.8.6" # Needed for postgres
pydantic = {extras = ["dotenv"], version = "^1.7.3"} 
python = "^3.8" 
requests = "^2.25.1" 
uvicorn = "^0.13.3" 

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^20.8b1"
isort = "^5.7.0"
mypy = "^0.800"
pylint = "^2.6.0"
pytest = "^5.2"
pytest-cov = "^2.11.1"
requests = "^2.25.1"
sqlalchemy-stubs = "*"
tox = "^3.21.4"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
exclude = '(\.eggs|\.git|\.venv|node_modules/)'

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true

[tool.pylint.'MESSAGES CONTROL']
# unsubscriptable-object is disabled until proper Python 3.9 support is fixed in PyLint
disable = "unsubscriptable-object, fixme, missing-module-docstring, missing-class-docstring, too-few-public-methods, too-many-arguments"
max-line-length = 88

[tool.pylint.'TYPECHECK']
ignored-classes = "Session" # PyLint struggles with dynamic SQLAlchemy sessions

[tool.pylint.'MASTER']
extension-pkg-whitelist = "pydantic" # PyLint struggles with Pydantic in GH Actions

[tool.pylint.'BASIC']
good-names = "ni,i,e,logger"
